<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	#da{
	width: 400px;
	height: 40px;
	font-size: 20px;
	line-height: 40px;
	font-weight: bold;
	}
	span{
	color: red;
	}
	ul{
	list-style: none;
	float:right;
	margin: 0;
	padding: 0;
	}
	ul li{
	float: left;
	width: 38px;
	height: 38px;
	border: 1px solid #A45F5AFF;
	}
	h3{
	float: right;
	padding: 0;
	margin:0 0 0 20px;
	}
	.hui{
		background-color: #BBB;
	}
	.red{
		background-color: #F05;
	}
</style>
<script>
	window.onload=function () {
		// body...
	var oH=['很差','较差','还行','推荐','力荐'];
	var oLi=document.getElementsByTagName('li');
	var aH=document.getElementsByTagName('h3')[0];
	var num=-1;
	function clearli() {
		// body...
		for(var i=0;i<oLi.length;i++){
			oLi[i].className='';
		}
		aH.innerHTML='评价';
	}
	function upli() {
		// body...
		for(var i=0;i<=num;i++){
			if(num<3){
				oLi[i].className='hui';
			}else{
			    oLi[i].className='red';
			}
		}
		aH.innerHTML=oH[num];
	}
	for(var i=0;i<oLi.length;i++){
		oLi[i].index=i;
		oLi[i].onmouseover=function(){
			// body...
			clearli();
			for(var j=0;j<=this.index;j++){
				if(this.index<3){
				oLi[j].className='hui';
			    }else{
			    oLi[j].className='red';
			    }
				aH.innerHTML=oH[this.index];
			}
		}
	}
	for(var i=0;i<oLi.length;i++){
		oLi[i].onmouseout=function() {
			// body...
				clearli();
				if(num!=-1){
				upli();	
				}
		}
	}
	for(var i=0;i<oLi.length;i++){
		oLi[i].onclick=function() {
			// body...
			num=this.index;
		}
	}
	}
</script>
<body>
	<div id="da">
		<span>*</span>
		总体评价
		<h3>评价</h3>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		
	</div>
</body>
</html>
